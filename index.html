<html>
    <head>
        <title>Dashboard</title>
        <meta name="viewport" content="initial-scale=1" />
        <link href="./main.css" rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    </head>
    <body>
        <button id="connect-button" onClick="connectDevice()">Connect</button>

        <div id="root">
            Battery: <span id="battery">0</span>%

            <div id="meter">
                <div id="timeframe-buttons">
                    <button>
                        Month
                    </button>

                    <button>
                        Day
                    </button>
                </div>

                <div id="meter-buttons">
                    <div id="meter-buttons-year"></div>
                    <div id="meter-buttons-month"></div>
                    <div id="meter-buttons-date"></div>
                </div>

                <div>Total: <span id="total-kw"></span> kW</div>

                <div
                    class="chart-container"
                    style="position: relative; height:40vh; width:90vw;"
                >
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>

        <script src="https://www.puck-js.com/puck.js"></script>
        <script src="./main.js"></script>
        <script src="./data.js"></script>
        <script src="./chart.js"></script>
    </body>
</html>
